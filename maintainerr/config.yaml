name: "Maintainerr"
version: "0.2.8"  # Increment version
slug: "maintainerr-homeassistant"
description: "Maintenance tool for the Plex ecosystem"
init: false
arch:
  - amd64
  - aarch64
ports:
  6246/tcp: 6246
startup: services
webui: http://[HOST]:[PORT:6246]
map:
  - config:rw
  - data:rw      # Add this line
backup: hot
options:
  TZ: "Europe/Brussels"
  API_PORT: "6246"
schema:
  TZ: "str"
  API_PORT: "int"
host_network: true
